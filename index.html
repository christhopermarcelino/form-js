<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Styling -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Login</h1>
    <form action="#" onsubmit="submitForm()">
      <div class="input-form username">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your email" />
      </div>
      <div class="input-form password">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />
      </div>
      <div class="buttons">
        <button type="submit">Login</button>
        <button type="button" onclick="signup()">Signup</button>
      </div>
    </form>

    <script type="text/javascript">
      function validateForm() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const result = { isValid: true, message: "" };

        if (!username || !password) {
          result.isValid = false;
          result.message = "Username and password can not be empty!";
        }

        return result;
      }

      function submitForm() {
        const validation = validateForm();

        if (!validation.isValid) {
          alert(validation.message);
          return;
        }

        alert("Login success");
        window.location.reload();
      }

      function signup() {
        window.location.href = "/signup.html";
      }
    </script>
  </body>
</html>
